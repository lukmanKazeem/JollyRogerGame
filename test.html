<!DOCTYPE>
<html>
	<head>
		<title>Testing</title>
		<script type="text/javascript">
			function randNum()
			{
				document.getElementById("ans").value = Math.floor((Math.random()*12)+1);
			}
		</script>
	</head>

	<body>
		<p><input type="text" id="ans"></p>
		<button onclick="randNum()">Click for random number</button>
	</body>
</html>
